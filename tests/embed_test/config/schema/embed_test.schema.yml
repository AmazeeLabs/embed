# Schema for the configuration files of the Embed test module.

embed.embed_type_settings.animal:
  type: mapping
  label: 'Schema for the animal embed type additions to an embed button entity'
  mapping:
    animal_type:
      type: string
      label: 'Animal type'
    allowed_vertebrates:
      type: sequence
      label: 'Allowed vertebrates'
      sequence:
        type: string
        label: 'Vertibrate type'

embed.embed_type_settings.embed_test_validation:
  type: mapping
  label: 'Schema for the embed_test_validation embed type additions to an embed button entity'
  mapping:
    type:
      type: string
      label: 'Airplane type'
